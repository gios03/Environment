<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="style.css"
       <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div class="wrap">
      <div class="intro">
        <div class="header">
          <div class="searchArea">
            <form>
             <input type="search" placeholder="search">
             <span>검색</span>
            </form>
          </div>
          <ul class="nav">
            <li><a href="회사 소개.html">회사소개</a></li>
            <li><a href="수거신청.html">수거신청</a></li>
            <li><a href="주문.html">주문하기</a></li>
            <li><a href="로그인.html">로그인</a></li>
            <li><a href="회원가입.html">회원가입</a></li>
          </ul>
        </div>
    <div id="container">
      <h1>회원 가입</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="name">이름</label>
              <input type="name" id="name"> 
            </li>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" required> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>        
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="password" id="pwd2" required>
            </li>
          </ul>      
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" checked>
          <label for="mailing_n">메일 수신 안 함</label>     
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
