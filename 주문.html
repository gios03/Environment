<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문하기</title>
</head>
<body>
  <h1>주문하기</h1>
  <form>
    <fieldset>
      <style>
        hr {
          visibility: hidden;
        }
      </style>
    </head>
    <body>
      <form action="">  
        <!-- 드롭 다운 목록 -->
        <label for="prod1">상품 선택</label>
        <select id="prod1">
          <option value="special_3" selected>석고방향제 화분</option>
          <option value="special_5">티코스터</option>
          <option value="family_3">조개 트레이</option>
          <option value="family_5">램프 오브제</option>
        </select>   
      <p><b>포장 선택</b></p>
      <hr>    
    <!-- 데이터 목록 -->
    <label for="prod2">포장 여부 </label>
    <input type="text" id="prod2" list="pack">
    <datalist id="pack">
      <option value="package">선물 포장</option>
      <option value="no_package">포장 안 함</option>
    </datalist>
      </ul>     
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름 </label>
          <input type="text" id="user-name" autofocus required>
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" required>
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input type="email" id="mail">
        </li>        
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요.(01012345678)" required>
        </li>
      </ul>  
    </fieldset>      
    <fieldset>
      <legend>결제방법</legend>
       <li>
        <label><input type="checkbox" value="s_3">간편결제</label>
      </li>
      <li>
        <label><input type="checkbox" value="s_5">카드결제</label>
      </li>
      <li>
        <label><input type="checkbox" value="f_3">현금결제</label>
      </li>
      <li>
        <label><input type="checkbox" value="f_3">휴대폰결제</label>
      </li>
     </ul>   
    </fieldset>
    <div>
      <button type="submit">주문하기</button> 
      <button type="reset">취소하기</button>
    </div> 
  </form>
</body>
</html>
